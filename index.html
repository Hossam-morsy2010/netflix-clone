<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap css file-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!--font awesome style sheet-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--main css file-->
    <link rel="stylesheet" href="css/main.css" />
    <title>netflix clone</title>
  </head>
  <body class="bg-black">
    <section class="my_main_container">
      <div class="row my_row">
        <nav class="navbar navbar-expand-lg bg-transparent mt-1">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="images/Netflix_logosvg.webp" class="my_logo" alt="" />
            </a>
            <div class="" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 my_ul d-inline-block">
                <li
                  class="nav-item dropdown border border-white me-3 d-inline-block"
                >
                  <a
                    class="nav-link dropdown-toggle text-white text-capitalize"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa-solid fa-globe"></i>
                    english
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">العربيه</a></li>
                    <li><a class="dropdown-item" href="#">english</a></li>
                  </ul>
                </li>
                <li
                  class="nav-item border border-0 rounded-1 d-inline-block my_sign_in p-1 text-capitalize"
                >
                  <a class="nav-link text-white" href="#">sign in</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <main class="row justify-content-center text-center mt-5">
          <div class="col-6 text-white mt-3">
            <h1 class="mt-5 fw-bold my_header">
              Unlimited movies, TV shows, and more.
            </h1>
            <h4>Watch anywhere. Cancel anytime.</h4>
            <p>
              Ready to watch? Enter your email to create or restart your
              membership.
            </p>
            <div class="input-group mb-3 my_input_div">
              <input
                type="text"
                class="form-control rounded-0 border-0"
                placeholder="Email Address"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary col-4 text-white border-0 rounded-0"
                type="button"
                id="button-addon2"
              >
                Get Started
              </button>
            </div>
          </div>
        </main>
      </div>
    </section>
    <div class="mt-5 my_hr"></div>
    <!--bootstrap js files-->
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <!--font awesome js sheet-->
    <script src="js/all.min.js"></script>
    <!--main js file-->
    <script src="js/main.js"></script>
  </body>
</html>
